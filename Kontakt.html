<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="kontaktStyles.css" />
    <link rel="stylesheet" href="menu.css" />
    <script type="text/javascript" src="menuscript.js"></script>
    <script type="text/javascript" src="kontakt.js"></script>
    <title>Kontaka Oss</title>
  </head>
  <body>
    <header>
      <nav id="topNav">
        <a href="javascript:void(0);" id="menu" onclick="menuToggle()">
          <img id="navIcon" src="icons/menu.svg" alt="" />
        </a>
        <div id="links">
          <a href="index.html">Om oss</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="javascript:void" onclick="test()">Kontakta oss</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="contact-form">
        <div class="first-container">
          <div class="info-container">
            <div>
              <h3>Adress</h3>
              <p>Gata 12, Stockholm-123 45, Sverige</p>
            </div>
            <div>
              <h3>Ring Oss</h3>
              <p>(+46) 123-456789</p>
            </div>
            <div>
              <h3>Support</h3>
              <p>kontakt@exempel.com</p>
            </div>
          </div>
        </div>
        <div class="second-container">
          <h2>Kontakta Oss</h2>
          <form>
            <div class="form-group">
              <label for="name-input">Ange ditt namn*</label>
              <input type="text" id="name-input" placeholder="Förnamn" required/>
              <input type="text" placeholder="Efternamn" required/>
            </div>
            <div class="form-group" id="emailContainer">
              <label for="emailInput">Ange din e-postadress*</label>
              <input
                type="text"
                id="email"
                placeholder="exempel@gmail.com"
                oninput="validateEmail();"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone-input">Ange telefonnummer*</label>
              <input
                type="text"
                id="phone-input"
                placeholder="(+46) 123-456789 "
                required
              />
            </div>

            <div class="form-group">
              <label for="message-textarea">Meddelande</label>
              <textarea
                id="message-textarea"
                placeholder="Skriv ett meddalande till oss "
              ></textarea>
            </div>
            <div>
              <input type="checkbox" id="villkor" required/> Jag godkänner villkoren
              <br /><br />
            </div>
            <button>Skicka in</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
